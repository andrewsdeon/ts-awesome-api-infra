replicaCount: 2

image:
  repository: ghcr.io/andrewsdeon/ts-awesome-api-app
  tag: prod-ts-api-76c3ce1
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  className: nginx
  hosts:
    - host: prod-ts-awesome-api.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

env:
  APP_NAME: "prod-ts-awesome-api"
  APP_ENV: "production"
  APP_VERSION: "0.1.0"

secretEnv:
  SECRET_KEY:
    secretName: ts-awesome-api-prod-secret
